<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>リストサンプル</title>

<style type="text/css">
/* -------------------- */
/* ▼メニューバーの装飾 */
/* -------------------- */
	
	ul.ddmenu {
   margin: 0px;               /* メニューバー外側の余白(ゼロ) */
   padding: 0px 0px 0px 15px; /* メニューバー内側の余白(左に15px) */
   background-color: #cc0000; /* バーの背景色(濃い赤色) */
}

/* -------------------------- */
/* ▼メインメニュー項目の装飾 */
/* -------------------------- */
ul.ddmenu li {
   width: 125px;           /* メニュー項目の横幅(125px) */
   display: inline-block;  /* ★1:横並びに配置する */
   list-style-type: none;  /* ★2:リストの先頭記号を消す */
   position: relative;     /* ★3:サブメニュー表示の基準位置にする */
}
	ul.ddmenu a{
	background-color: #cc0000;
	color: white;
	line-height: 40px;
	text-align: center;
	text-decoration:none;
	flont-weight:bold;
	display:block;
		
	}
	ul.ddmenu ul{
	display:none;
	margin:0px;
	padding:0px;
	position:absolute;
	}
	ul.ddmenu a:hover{
		background-color:#ffdddd;
		color:#dd0000;
	}
	ul.ddmenu li;hover ul{
		display:block;
	}
</style>

</head>

<!-- 実際には#にURLを記述 -->
